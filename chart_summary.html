    <script>
      var ctx = document.getElementById("myBarChart").getContext("2d");
      var myBarChart = new Chart(ctx,{
        type:"horizontalBar",

        data:{
          labels:["Rank 7","Rank 6","Rank 5","(你) Rank 4","Rank 3","Rank 2","Rank 1"],
          datasets:[
            {
            label: 'Wealth of the Group',
            data: [8,12,18,23,28,35,47],

              'rgba(255,165,0,0.7)',
              'rgba(255,255,0,0.7)',
